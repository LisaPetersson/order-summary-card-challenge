<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <title>Frontend Mentor | Order summary card | LP</title>
</head>
<body>
  <main id="wrapper">

      <div id="container">
        <img id="img__hero" src="./images/illustration-hero.svg" alt="">
        <h1>Order Summary</h1>
 
      <p id="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      
      <div id="priceplan">
        <img id="icon__music" src="./images/icon-music.svg" alt="">  

        <div id="price">
          <p><strong>Annual Plan</strong></p>     
          <p>$59.99/year</p> 
        </div> <!-- End of price -->

        <p id="change"><a href="#">Change</a></p>

      </div><!-- End of priceplan -->

      <div id="checkout"> 
        <div id="button"><a href="#">Proceed to Payment</a></div>
        <p id="cancel"><a href="#">Cancel Order</a></p>
      </div><!-- End of checkout -->
  </div><!-- End of container -->
</main>

  <footer>
    <div class="attribution">
      <p>Coded by <img id="logo" alt="" src="./images/LP-FavIcon.png"> <a href="https://lisapetersson.se/" target="_blank">Lisa Petersson</a>.</p>
      <p id="challengeBy">Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>.</p> 
    </div>
  </footer>

</body>
</html>
